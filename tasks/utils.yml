- name: Install ripgrep
  homebrew: name=ripgrep
  tags:
    utils

- name: Install prettier
  homebrew: name='fsouza/prettierd/prettierd'
  tags:
    utils

- name: Install eslint_d
  shell: export NVM_DIR="$HOME/.nvm" && . "$(brew --prefix nvm)/nvm.sh" && $HOME/.nvm/versions/node/v16.17.0/bin/npm install eslint_d --global
  tags:
    utils
